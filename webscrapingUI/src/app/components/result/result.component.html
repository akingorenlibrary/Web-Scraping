            <div class="col-md-10">
              {{yayin.ozet?.substring(0,100)}}...
            </div>
            <div class="col-md-2">
              <a class="btn btn-primary" [routerLink]="['/detay', yayin.id]">DetaylÄ± bak</a>
            </div>
          </div>
        </div>
        <div class="card-footer">
          {{ yayin.yayinlanmaTarihi | date:'yyyy-MM-dd HH:mm' }}
        </div>
      </div>
    </div>
  </div>
</div>
